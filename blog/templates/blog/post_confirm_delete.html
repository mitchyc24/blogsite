{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Blog Post</legend>
                <h2>Deleting post "{{object.title}}" Are you sure?</h2>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
                <button class="btn btn-outline-danger" type="submit">Delete Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
